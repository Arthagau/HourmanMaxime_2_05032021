<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservia</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img id="logo" src="./images/logo/Reservia.svg" alt="logo" />
      <nav>
        <ul id="navbar">
          <li id="active">
            <span id="borduretop"></span> <span id="bordurebot"></span
            ><a href=".Hebergement">Hébergements</a>
          </li>
          <li id="navActivites">
            <span id="bordurebota"></span><a href=".Activités">Activités</a>
          </li>
        </ul>
        <span id="inscription">S'inscrire</span>
      </nav>
    </header>
    <div id="accueil">
      <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
      <p>En plein centre ville ou en pleine nature</p>
    </div>
    <div id="searchbar">
      <span id="pointeur"> <i class="fas fa-map-marker-alt"></i> </span>
      <input id="text" type="text" />
      <input id="rechercher" type="button" value="Rechercher" />
      <span id="loupe"> <i class="fas fa-search"></i></span>
    </div>
    <div id="filtres">
      <h3>Filtres</h3>
      <div class="filtresBase">
        <span class="filtreIcone"><i class="fas fa-money-bill-wave"></i></span>
        <span class="filtreDescription">Economique</span>
      </div>

      <div class="filtresBase">
        <span class="filtreIcone"><i class="fas fa-child"></i></span>
        <span class="filtreDescription">Familial</span>
      </div>

      <div class="filtresBase">
        <span class="filtreIcone"><i class="fas fa-heart"></i></span>
        <span class="filtreDescription">Romantique</span>
      </div>

      <div class="filtresBase">
        <span class="filtreIcone"><i class="fas fa-dog"></i></span>
        <span class="filtreDescription">Animaux autorisés</span>
      </div>
    </div>
    <div id="information">
      <span id="iconeInformation"><i class="fas fa-info"></i></span>
      <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
  </body>
</html>
